{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
    
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Update Password</h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'add_new_password' uidb64=uid token=token %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" >
              </div> <!-- form-group// -->

              <div class="form-group">
                <input type="hidden" class="form-control" placeholder="Confirm password" name="previous"  value="{{request.path}}">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Sumbit</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         
    
</section>

{% endblock %}
