<script>
	$(document).ready(function(){
		$('.thumb a').click(function(e){
			e.preventDefault();
			$('#mainImage img').attr('src',$(this).attr("href"));
		})
	})
	const container = document.querySelector('.product-image-container');
    const image = container.querySelector('.product-image');
    
	container.addEventListener('mousemove', (e) => {
	const rect = container.getBoundingClientRect();
	const x = ((e.clientX - rect.left) / rect.width) * 100;
	const y = ((e.clientY - rect.top) / rect.height) * 100;

	image.style.setProperty('--mouse-x', `${x}%`);
	image.style.setProperty('--mouse-y', `${y}%`);
	});
</script>
